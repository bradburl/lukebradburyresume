<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volleyball Mini-Game</title>
    <style>
        body {
            background: linear-gradient(120deg, #e3eafc 0%, #c9d6e3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #23395d;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            max-width: 700px;
            margin: 40px auto 0 auto;
            background: #f8fafc;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(30,60,120,0.11);
            padding: 32px 24px 24px 24px;
            text-align: center;
            position: relative;
        }
        h1 {
            color: #1a4e8a;
            margin-bottom: 8px;
        }
        canvas {
            background: url('volleyball_court_background.jpg.webp') no-repeat center center;
            background-size: cover;
            border: 3px solid #1a4e8a;
            border-radius: 12px;
            display: block;
            margin: 0 auto 18px auto;
            width: 600px;
            height: 500px;
        }
        .score {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            margin-top: 18px;
            padding: 10px 26px;
            background: #1a4e8a;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #23395d;
        }
        .instructions {
            font-size: 0.95em;
            color: #555;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Volleyball Mini-Game</h1>
        <div class="instructions" id="instructions">
            Click the <strong>Start Game</strong> button to begin.<br>
            Bounce the volleyball up and down by clicking the ball.<br>
            Try for a high score. Refresh to play again.
        </div>
        <div class="score" id="score">Score: 0</div>
        <canvas id="volleyballGame" width="600" height="500"></canvas>
        <button id="startButton" class="btn">Start Game</button>
        <a href="Luke_Bradbury_Resume.html" class="btn" style="margin-left: 12px;">Back to Volleyball Page</a>
    </div>
    <script>
        const canvas = document.getElementById('volleyballGame');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreDisplay = document.getElementById('score');
        const instructions = document.getElementById('instructions');

        let ballImg = new Image();
        ballImg.src = 'volleyball_ball.png.jpg'; // Use your ball image

        let ball = { x: 300, y: 450, r: 30, vy: 0, gravity: 0.4 };
        let score = 0;
        let gameActive = false;

        function drawBall() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Ball image centered at ball.x, ball.y
            ctx.drawImage(ballImg, ball.x - ball.r, ball.y - ball.r, ball.r * 2, ball.r * 2);
        }

        function update() {
            if (!gameActive) return;
            ball.y += ball.vy;
            ball.vy += ball.gravity;

            // Bounce off top
            if (ball.y - ball.r < 0) {
                ball.vy = -ball.vy * 0.9; // lose some energy
                ball.y = ball.r;
                score++;
                scoreDisplay.textContent = 'Score: ' + score;
            }

            // Bounce off bottom (game over)
            if (ball.y + ball.r > canvas.height) {
                ball.y = canvas.height - ball.r;
                gameActive = false;
                instructions.textContent = 'Game Over! Final Score: ' + score + '. Click Start Game to play again.';
                startButton.style.display = 'inline-block';
            }
        }

        function animate() {
            drawBall();
            update();
            if (gameActive) requestAnimationFrame(animate);
        }

        function startGame() {
            ball.y = 450;
            ball.vy = -10;
            score = 0;
            gameActive = true;
            scoreDisplay.textContent = 'Score: 0';
            instructions.textContent = 'Bounce the volleyball up and down by clicking the ball!';
            startButton.style.display = 'none';
            animate();
        }

        function handleClick(e) {
            if (!gameActive) return;
            let rect = canvas.getBoundingClientRect();
            let x = e.clientX - rect.left;
            let y = e.clientY - rect.top;
            let dx = x - ball.x;
            let dy = y - ball.y;
            let clickableRadius = ball.r + 15; // 15px larger than the ball's radius
if (dx * dx + dy * dy <= clickableRadius * clickableRadius) {

                ball.vy = -10; // bounce up
            }
        }

        startButton.addEventListener('click', startGame);
        canvas.addEventListener('click', handleClick);

        // Draw initial ball image when loaded
        ballImg.onload = function() {
            drawBall();
        };
    </script>
</body>
</html>
